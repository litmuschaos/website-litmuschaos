<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 668 608"><defs/><path fill="url(#paint0_linear)" d="M0 0h608v10H0z" transform="matrix(0 -1 -1 0 42 608)"/><g filter="url(#filter0_d)"><circle cx="37" cy="107" r="25.5" stroke="#109B67" stroke-opacity=".2"/></g><g filter="url(#filter1_d)"><circle cx="37" cy="107" r="20" fill="url(#paint1_linear)"/></g><g filter="url(#filter2_d)"><circle cx="37" cy="267" r="25.5" stroke="#109B67" stroke-opacity=".2"/></g><g filter="url(#filter3_d)"><circle cx="37" cy="267" r="20" fill="url(#paint2_linear)"/></g><g filter="url(#filter4_d)"><circle cx="37" cy="425" r="25.5" stroke="#109B67" stroke-opacity=".2"/></g><g filter="url(#filter5_d)"><circle cx="37" cy="425" r="20" fill="url(#paint3_linear)"/></g><text fill="#5B44BA" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em" style="white-space:pre" text-decoration="underline"><tspan x="104.035" y="114.416">Install Litmus</tspan></text><text fill="#5B44BA" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em" style="white-space:pre" text-decoration="underline"><tspan x="98.012" y="275.416">Get experiments</tspan></text><text fill="#fff" font-family="Ubuntu" font-size="20" font-weight="500" letter-spacing="0em" style="white-space:pre"><tspan x="31.316" y="114.43">1</tspan></text><text fill="#fff" font-family="Ubuntu" font-size="20" font-weight="500" letter-spacing="0em" style="white-space:pre"><tspan x="31.316" y="275.43">2</tspan></text><text fill="#545454" font-family="Ubuntu" font-size="16" letter-spacing="0em" opacity=".7" style="white-space:pre"><tspan x="104" y="156.444">Install Litmus with a helm chart. Default options will get you a minimal </tspan><tspan x="104" y="183.444">version of Litmus to run or schedule individual chaos experiments.</tspan></text><text fill="#545454" font-family="Ubuntu" font-size="16" letter-spacing="0em" opacity=".7" style="white-space:pre"><tspan x="104" y="317.444">Browse and install the requi