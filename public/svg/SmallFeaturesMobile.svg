<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="27" y="774.187">Chaos Workflows</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="27" y="800.701">Simple to complex chaos workflows are </tspan><tspan x="27" y="821.701">easy to construct. Use GitOps and the chaos </tspan><tspan x="27" y="842.701">workflows to scale your chaos engineering </tspan><tspan x="27" y="863.701">efforts and increase the resilience of your </tspan><tspan x="27" y="884.701">Kubernetes platform.</tspan></text>
