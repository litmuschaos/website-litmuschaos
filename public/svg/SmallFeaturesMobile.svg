<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="26" y="105.187">Declarative chaos</tspan></text>
<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="26" y="530.187">Create your own</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="27" y="131.701">Litmus provides chaos CRDs to manage </tspan><tspan x="27" y="152.701">chaos. Using chaos API, orchestration, </tspan><tspan x="27" y="173.701">scheduling and complex workflow </tspan><tspan x="27" y="194.701">management can be done declaratively.&#10;</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="27" y="556.701">SDK is available in GO, Python and Ansible. </tspan><tspan x="27" y="577.701">A basic experiment structure is created </tspan><tspan x="27" y="598.701">quickly using SDK and developers and SREs </tspan><tspan x="27" y="619.701">just need to add the chaos logic into to </tspan><tspan x="27" y="640.701">make a new experiment.</tspan></text>
