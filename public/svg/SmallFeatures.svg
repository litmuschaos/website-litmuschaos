<svg width="674" height="660" fill="none" xmlns="http://www.w3.org/2000/svg"><text fill="#042A2B" style="white-space:pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="33" y="147.416">Declarative chaos</tspan></text><text fill="#042A2B" style="white-space:pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="34" y="479.416">Create your own</tspan></text><text fill="#042A2B" style="white-space:pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="393" y="147.416">Ready experiments</tspan></text><text fill="#042A2B" style="white-space:pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="394" y="479.416">Chaos Workflows</tspan></text><text opacity=".7" fill="#545454" style="white-space:pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="33" y="185.444">Litmus provides chaos CRDs to </tspan><tspan x="33" y="212.444">manage chaos. Using chaos API, </tspan><tspan x="33" y="239.444">orchestration, scheduling and complex </tspan><tspan x="33" y="266.444">workflow management can be done </tspan><tspan x="33" y="293.444">declaratively.</tspan></text><text opacity=".7" fill="#545454" style="white-space:pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="34" y="517.444">SDK is available in GO, Python and </tspan><tspan x="34" y="544.444">Ansible. A basic experiment structure </tspan><tspan x="34" y="571.444">is created quickly using SDK and </tspan><tspan x="34" y="598.444">developers and SREs just need to add </tspan><tspan x="34" y="625.444">the chaos logic into to make a new </tspan><tspan x="34" y="652.444">experiment.</tspan></text><text opacity=".7" fill="#545454" style="white-space:pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="393" y="185.444">Most of the generic chaos </tspan><tspan x="393" y="212.444">experiments are readily available for </tspan><tspan x="393" y="239.444">you to get started with your initial </tspan><tspan x="393" y="266.444">chaos engineering needs.</tspan></text><text opacity=".7" fill="#545454" style="white-space:pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="394" y="517.444">Simple to complex chaos workflows </tspan><tspan x="394" y="544.444">are easy to construct. Use GitOps and </tspan><tspan x="394" y="571.444">the chaos workflows to scale your </tspan><tspan x="394" y="598.444">chaos engineering efforts and </tspan><tspan x="394" y="625.444">increase the resilience of your </tspan><tspan x="394" y="652.444">Kubernetes platform.</tspan></text><g filter="url(#filter0_d)"><rect x="33" y="14" width="80" height="80" rx="40" fill="#858CDD"/></g><rect x="23.5" y="4.5" width="99" height="99" rx="49.5" stroke="#858CDD" stroke-opacity=".2"/><g filter="url(#filter1_d)"><rect x="34" y="346" width="80" height="80" rx="40" fill="#25C187"/></g><rect x="24.5" y="336.5" width="99" height="99" rx="49.5" stroke="#25C187" stroke-opacity=".2"/><rect x="383.5" y="4.5" width="99" height="99" rx="49.5" stroke="#109B67" stroke-opacity=".2"/><g filter="url(#filter2_d)"><rect x="393" y="14" width="80" height="80" rx="40" fill="#109B67"/></g><rect x="384.5" y="336.5" width="99" height="99" rx="49.5" stroke="#F0B740" stroke-opacity=".2"/><g filter="url(#filter3_d)"><rect x="394" y="346" width="80" height="80" rx="40" fill="#F0B740"/></g><g clip-path="url(#clip0)"><path d="M90.035 65.896v-5.694H74.172V57.02h10.613a6.524 6.524 0 006.517-6.517c0-3.211-2.35-5.9-5.421-6.424a7.408 7.408 0 00-7.307-6.082c-.823 0-1.644.138-2.42.405A9.357 9.357 0 0068.238 34c-5.138 0-9.318 4.18-9.318 9.319 0 .354.02.71.06 1.06a6.495 6.495 0 00-4.281 6.125 6.524 6.524 0 006.517 6.517h10.613v3.18H55.965v5.695A4.143 4.143 0 0053 69.863 4.142 4.142 0 0057.137 74a4.142 4.142 0 004.137-4.137 4.143 4.143 0 00-2.965-3.967v-3.35h13.52v3.35a4.143 4.143 0 00-2.966 3.967A4.142 4.142 0 0073 74a4.142 4.142 0 004.137-4.137 4.143 4.143 0 0