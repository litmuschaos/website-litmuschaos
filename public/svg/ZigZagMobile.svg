<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="50" y="117.187">Easy to write chaos </tspan><tspan x="50" y="140.187">experiments</tspan></text>
<text fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="51" y="167.201">SDK is available in GO, Python and </tspan><tspan x="51" y="191.201">Ansible. A basic experiment structure is </tspan><tspan x="51" y="215.201">created quickly using SDK and </tspan><tspan x="51" y="239.201">developers and SREs just need to add </tspan><tspan x="51" y="263.201">the chaos logic into to make a new </tspan><tspan x="51" y="287.201">experiment. Your chaos logic is turned </tspan><tspan x="51" y="311.201">into a well orchestrated chaos </tspan><tspan x="51" y="335.201">experiment quickly and easily. </tspan></text>
