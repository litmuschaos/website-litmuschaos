<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="27" y="1232.19">Chaos Portal for chaos </tspan><tspan x="27" y="1255.19">at scale</tspan></text>
<text fill="#6F6F6F" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="27" y="1282.2">Litmus Portal provides capabilities to </tspan><tspan x="27" y="1306.2">orchestrate complex chaos workflows, </tspan><tspan x="27" y="1330.2">monitor chaos events and metrics </tspan><tspan x="27" y="1354.2">around chaos experiments. Workflows </tspan><tspan x="27" y="1378.2">running on multiple Kubernetes clusters </tspan><tspan x="27" y="1402.2">can be managed from this portal. </tspan><tspan x="27" y="1426.2">Multiple team members can share the </tspan><tspan x="27" y="1450.2">workflows management together.</tspan></text>
