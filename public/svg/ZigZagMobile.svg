<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="51" y="863.187">Application specific </tspan><tspan x="51" y="886.187">experiments</tspan></text>
<text fill="#6F6F6F" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="51" y="913.201">Litmus provides not only the ability to </tspan><tspan x="51" y="937.201">introduce chaos into infrastructure and </tspan><tspan x="51" y="961.201">Kubernetes resources but also into </tspan><tspan x="51" y="985.201">application itself.  These application </tspan><tspan x="51" y="1009.2">specific experiments help in identifyin </tspan><tspan x="51" y="1033.2">the weaknesses related to faults related </tspan><tspan x="51" y="1057.2">to applications that run on Kubernetes.</tspan></text>
