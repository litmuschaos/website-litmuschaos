<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="26" y="514.187">Declarative chaos </tspan><tspan x="26" y="537.187">management</tspan></text>
<text fill="#6F6F6F" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="14" letter-spacing="0em"><tspan x="27" y="564.201">Chaos management is 100% declarative. </tspan><tspan x="27" y="588.201">Done cloud-native way. Litmus provides </tspan><tspan x="27" y="612.201">CRDs and a chaos operator to manage </tspan><tspan x="27" y="636.201">the life cycle of chaos. This capability also </tspan><tspan x="27" y="660.201">helps in scaling the chaos to chaos </tspan><tspan x="27" y="684.201">workflows.  </tspan></text>
