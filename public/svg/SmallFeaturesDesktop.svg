<svg width="674" height="660" viewBox="0 0 674 660" fill="none" xmlns="http://www.w3.org/2000/svg">
<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="33" y="147.416">Declarative chaos</tspan></text>
<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="34" y="479.416">Create your own</tspan></text>
<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="393" y="147.416">Ready experiments</tspan></text>
<text fill="#042A2B" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="24" font-weight="500" letter-spacing="0em"><tspan x="394" y="479.416">Chaos Workflows</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="33" y="185.444">Litmus provides chaos CRDs to </tspan><tspan x="33" y="212.444">manage chaos. Using chaos API, </tspan><tspan x="33" y="239.444">orchestration, scheduling and complex </tspan><tspan x="33" y="266.444">workflow management can be done </tspan><tspan x="33" y="293.444">declaratively.&#10;</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="34" y="517.444">SDK is available in GO, Python and </tspan><tspan x="34" y="544.444">Ansible. A basic experiment structure </tspan><tspan x="34" y="571.444">is created quickly using SDK and </tspan><tspan x="34" y="598.444">developers and SREs just need to add </tspan><tspan x="34" y="625.444">the chaos logic into to make a new </tspan><tspan x="34" y="652.444">experiment.</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="393" y="185.444">Most of the generic chaos </tspan><tspan x="393" y="212.444">experiments are readily available for </tspan><tspan x="393" y="239.444">you to get started with your initial </tspan><tspan x="393" y="266.444">chaos engineering needs.</tspan></text>
<text opacity="0.7" fill="#545454" xml:space="preserve" style="white-space: pre" font-family="Ubuntu" font-size="16" letter-spacing="0em"><tspan x="394" y="517.444">Simple to complex chaos workflows </tspan><tspan x="394" y="544.444">are easy to construct. Use GitOps and </tspan><tspan x="394" y="571.444">the chaos workflows to scale your </tspan><tspan x="394" y="598.444">chaos engineering efforts and </tspan><tspan x="394" y="625.444">increase the resilience of your </tspan><tspan x="394" y="652.444">Kubernetes platform.</tspan></text>
