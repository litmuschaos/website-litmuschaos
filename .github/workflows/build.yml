name: build-pipeline

on:
  push:
    branches:
      - fix-master
  pull_request:
    branches:
      - master
      - staging

jobs:
  docker-build-or-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image
        shell: bash
        run: |
          docker build . -f Dockerfile